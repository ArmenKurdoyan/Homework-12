<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Cars.js"></script>
    <script src="Tracks.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1 class="game-title">Racing Game</h1>
    </header>

    <main class="cars-and-tracks">
        <section class="section-cars">
            <h1 class="section-title">Choose a Car</h1>

            <div class="cars">
                <div class="car">
                    <img src="file:///D:/AK/ACA/ACA%20JS/Homework%2012/images/mersedes-benz.png">
                    <p>Mercedes</p>
                    <p>48px/s</p>
                </div>
                <div class="car">
                    <img src="file:///D:/AK/ACA/ACA%20JS/Homework%2012/images/bmw.png">
                    <p>BMW</p>
                    <p>50px/s</p>
                </div>
                <div class="car">
                    <img src="file:///D:/AK/ACA/ACA%20JS/Homework%2012/images/toyota.png">
                    <p>Toyota</p>
                    <p>47px/s</p>
                </div>
                <div class="car">
                    <img src="file:///D:/AK/ACA/ACA%20JS/Homework%2012/images/lexus.png">
                    <p>Lexus</p>
                    <p>51px/s</p>
                </div>
                <div class="car">
                    <img src="file:///D:/AK/ACA/ACA%20JS/Homework%2012/images/mersedes-benz.png">
                    <p>Audi</p>
                    <p>49px/s</p>
                </div>
            </div>
        </section>

        <section class="section-tracks">
            <h1 class="section-title">Choose a Track</h1>

            <div class="tracks">
                <div class="track">
                    <div class="track1"><hr class="line"></div>
                    <p>Asphalt</p>
                    <p>factor: 1.2</p>
                </div>
                <div class="track">
                    <div class="track2"><hr class="line"></div>
                    <p>Ice</p>
                    <p>factor: 0.7</p>
                </div>
                <div class="track">
                    <div class="track3"><hr class="line"></div>
                    <p>Ground</p>
                    <p>factor: 1</p>
                </div>
            </div>
        </section>
    </main>

    <div class="start-button">
        <input type="button" value="START" class="starter">
    </div>

    <div class="congrats">
        
    </div>

    <footer class="race-view">
        <div id="start">START</div>
        <div class="track-of-three">

        </div>
        <div class="track-of-three">

        </div>
        <div class="track-of-three">

        </div>
        <div id="finish">FINISH</div>
    </footer>

    <script src="helper.js"></script>
    <script src="main.js"></script>
</body>

</html>
